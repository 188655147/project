<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>全选/不选/反选</title>
<script type="text/javascript">
window.onload = function ()
{
	var oBtn1 = document.getElementById('check1');
	var oBtn2 = document.getElementById('check2');
	var oBtn3 = document.getElementById('check3');
	var oDiv  = document.getElementById('div1');
	var aCh   = oDiv.getElementsByTagName('input');
	
	oBtn1.onclick=function ()
	{
		for (var i=0; i<aCh.length; i++)
		{
			aCh[i].checked=true;
		}
	}
	
	oBtn2.onclick=function ()
	{
		for (var i=0; i<aCh.length; i++)
		{
			aCh[i].checked=false;
		}
	}
	
	oBtn3.onclick=function ()
	{
		for (var i=0; i<aCh.length; i++)
		{
			if (aCh[i].checked==false)
			{
				aCh[i].checked=true;	
			}
			else
			{
				aCh[i].checked=false;
			}
		}
	}
}
</script>
</head>

<body>
<input id="check1" type="button" value="全选" /><br>
<input id="check2" type="button" value="不选" /><br>
<input id="check3" type="button" value="反选" /><br>
<div id="div1">
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
</div>
</body>
</html>
